<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../css/general.css">
    <link rel="stylesheet" href="../../css/problem.css">
    <link href="https://www.dafontfree.net/embed/cGFudG9uLWJsYWNrLWNhcHMmZGF0YS8xNi9wLzc4ODE1L1BhbnRvbi1CbGFja0NhcHMub3Rm" rel="stylesheet" type="text/css"/>
    <title>Problems</title>
  </head>
  <body>
    <section id="image-slider">
      <!--Image Slider Container-->
      <div class="slider">
        <div class="slides">
      <!--Radio Buttons-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
      <!--Radio Buttons End-->
      <!--Image Slider-->
      <div class="slide first">
        <img src="../../images/plastic/plastic-pollution.jpg">
        <h1 class="info">Plastic Pollution</h1>
        <p class="info-p">Plastic Is Non-biodegradable</p>
        <a href="./problem-info.html#plastic-pollution" class="home-button-left">More Info</a>
      </div>
      <div class="slide">
        <img src="../../images/air/air-pollution.png">
        <h1 class="info">Air Pollution</p>
        <p class="info-p">Mixture of solid particles and gases in the air.</p>
        <a href="./problem-info.html#air-pollution" class="home-button">More Info</a>
      </div>
      <div class="slide">
        <img src="../../images/water/water-pollution.jpg">
        <p class="info">Water Pollution</p>
        <p class="info-p">It is the contamination of water bodies</p>
        <a href="./problem-info.html#water-pollution" class="home-button-left">More Info</a>
      </div>
      <!--Image Slider End-->
      <!--Image Slider Container End-->
      <!--Autoplay Navigation-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>
      <!--Autoplay Navigation End-->
      <!--Manual Navigation-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
      <!--Manual Navigation End-->
        </div>
      </div>
    </section>
   <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked=true;
      counter++
      if(counter>3){
        counter=1;
      }
    },5000);
   </script>
  </body>
</html>
